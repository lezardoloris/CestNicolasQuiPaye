services:
  postgres:
    image: postgres:16-alpine
    container_name: liberal-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: liberal
      POSTGRES_PASSWORD: liberal
      POSTGRES_DB: liberal
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liberal -d liberal"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
